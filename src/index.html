<html>

        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>

        <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)" />
        <link rel="apple-touch-icon" href="lib/durandal/img/icon.png"/>

        <link id="main_stylesheet" rel="stylesheet" href="style.css">

        <link id="fa_stylesheet" rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

    </head>
    <body>
        <div id="applicationHost">
            <div class="splash">
                <div class="message">
                  My Application
                </div>
            </div>
        </div>

        <script src="lib/traceur/traceur.js"></script>
        <script src="lib/requirejs/require.js"></script>
        <script src="config.global-shared.js"></script>
        <script src="config.global.js"></script>
<script>
  var npmPath = 'lib';
  var bowerPath = 'lib';
  if(typeof CONFIG_SHARED_REQUIREJS !== 'undefined'){
    for(var key in CONFIG_SHARED_REQUIREJS.paths){
      CONFIG_REQUIREJS.paths[key] = CONFIG_SHARED_REQUIREJS.paths[key];
    }
    for(var key in CONFIG_SHARED_REQUIREJS.map['*']){
      CONFIG_REQUIREJS.map['*'][key] = CONFIG_SHARED_REQUIREJS.map['*'][key];
    }
    for(var key in CONFIG_SHARED_REQUIREJS.shim){
      CONFIG_REQUIREJS.shim[key] = CONFIG_SHARED_REQUIREJS.shim[key];
    }
  }
  var requirejsConfigJson = JSON.stringify(CONFIG_REQUIREJS);
  requirejsConfigJson = requirejsConfigJson.replace(/bower\//g, bowerPath + '/');
  requirejsConfigJson = requirejsConfigJson.replace(/npm\//g, npmPath + '/');
  var requirejsConfig = JSON.parse(requirejsConfigJson);
  requirejsConfig.baseUrl = './';
  console.log(requirejsConfig);
  requirejs.config(requirejsConfig);
</script>
<script>
  require(['../index']);
</script>

<script>
    document.getElementById("main_stylesheet").href = 'style.css?r=' + Math.random();
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

    </body>
</html>
