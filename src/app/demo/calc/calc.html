<h2>I am a Calculator</h2>

<div>
  <input bind-value="add1" class="num" type="number">
    <span class="op">+</span>
  <input bind-value="add2" class="num" type="number">
    <span class="op">=</span>
  {{addResult}}
</div>
<div>
  <input bind-value="mul1" class="num" type="number">
    <span class="op">*</span>
  <input bind-value="mul2" class="num" type="number">
    <span class="op">=</span>
  {{mulResult}}
</div>
